<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      New locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onAddLocation(f.value)">
    <ion-list>
      <ion-item>
        <ion-label>Title :</ion-label>
        <ion-input type="text" name="title" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>City :</ion-label>
        <ion-input type="text" name="city" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Country :</ion-label>
        <ion-input type="text" name="country" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>keywords :</ion-label>
        <ion-input type="text" name="keyWords" ngModel></ion-input>
      </ion-item>
      <ion-button type="submit">Save</ion-button>
    </ion-list>
  </form>
</ion-content>
